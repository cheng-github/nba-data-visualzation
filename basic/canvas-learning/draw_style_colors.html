<!DOCTYPE html>
<html dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body onload="draw();">
  <div>
    <canvas id="canvas" width="600" height="600">
  </div>
</body>
<script type="text/javascript">
  function draw() {
    const ctx = document.getElementById("canvas").getContext('2d');
    ctx.lineWidth = 0.3;
    for (var i = 0; i < 6; i++) {
      for (var j = 0; j < 6; j++) {
        ctx.fillStyle = 'rgb(' + Math.floor(255 - 42.5 * i) + ', ' +
          Math.floor(255 - 42.5 * j) + ', 0)';
        ctx.fillRect(j * 25, i * 25, 25, 25);
      }
    }

    for (var i = 0; i < 6; i++) {
      for (var j = 0; j < 6; j++) {
        ctx.strokeStyle = 'rgb(0, ' + Math.floor(255 - 42.5 * i) + ', ' +
          Math.floor(255 - 42.5 * j) + ')';
        ctx.beginPath();
        ctx.arc(12.5 + j * 25, 202.5 + i * 25, 10, 0, Math.PI * 2, true);
        ctx.stroke();
      }
    }


  }
</script>
<style media="screen">
  canvas {
    border: 1px solid black;
  }
</style>

</html>
