<!DOCTYPE html>
<html dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body onload="draw();">
  <div>
    <canvas id="canvas" width="600" height="500">
    </canvas>
  </div>
</body>
<script type="text/javascript">
  const ctx = document.getElementById("canvas").getContext('2d');
  var offset = 0;
  function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.setLineDash([18, 2]);
      ctx.lineDashOffset = -offset;  
      ctx.strokeRect(10, 10, 100, 100);
  }

  function march() {
    offset++;
    if (offset > 16) {
      offset = 0;
    }
    draw();
    setTimeout(march, 20);
  }

  march();

</script>
<style media="screen">
  canvas {
    border: 1px solid black;
  }
</style>

</html>
