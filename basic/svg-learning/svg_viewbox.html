<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>svg viewbox</title>
</head>
<style>
  #svg {
    fill: darkseagreen;
  }
</style>
<body>
  <svg id="svg" width="600" height="600" viewBox="0 0 300 100" preserveAspectRatio="xMinYMin meet">
    <rect x="0" y="0" width="1500" height="1000" fill="yellow" stroke="blue" stroke-width="12" />
  </svg>
</body>
</html>
