<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <svg width="1200" height="1200">
    <!-- 就像 canvas 里的 lineCap 属性一样，不过这里是写在标签上，而 canvas 是在 ctx 对象上设置属性值 -->
    <line x1="240" x2="220" y1="220" y2="220" stroke="black" stroke-width="20" stroke-linecap="butt" />
    <line x1="240" x2="220" y1="260" y2="260" stroke="black" stroke-width="20" stroke-linecap="square" />
    <line x1="240" x2="220" y1="300" y2="300" stroke="black" stroke-width="20" stroke-linecap="round" />

    <!-- 多边形的直线，和 canvas 基本一致 -->
    <polyline points="40 60 80 20 120 60" stroke="black" stroke-width="20" stroke-linecap="butt" fill="none"
      stroke-linejoin="miter" />
    
    <polyline points="40 140 80 100 120 140" stroke="black" stroke-width="20" stroke-linecap="round" fill="none"
      stroke-linejoin="round" />
    
    <polyline points="40 220 80 180 120 220" stroke="black" stroke-width="20" stroke-linecap="square" fill="none"
      stroke-linejoin="bevel" />
  </svg>
</body>
</html>
